<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter and Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href=".\images\istockphoto-1323823418-2048x2048.jpg">

    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "n9s8stkke5");
    </script>
    
</head>
<body>
    <div class="container">
        <div class="weather" id="weatherSection">
            <h2>Current Weather</h2>
            <p id="weatherInfo">Fetching weather...</p>
        </div>
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="inputValue">Enter Temperature</label>
                <input type="number" id="inputValue" placeholder="Enter value">
            </div>
            <div class="input-group">
                <label for="inputScale">Convert from</label>
                <select id="inputScale">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="input-group">
                <label for="outputScale">Convert to</label>
                <select id="outputScale">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button onclick="convertTemperature()">Convert</button>
            <div class="result">
                <h2>Result</h2>
                <p id="resultValue"></p>
            </div>
        </div>
        <div id="locationMessage" class="location-message">
            <p>Please enable location services on your device to get the current weather information.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
